<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="b1">get user</button>
  <button id="b2">gut users</button>
  <br><br>
  <h1>User</h1>
  <div id="user"></div>
  <h1>Users</h1>
  <div id="users"></div>

  <script>
    document.getElementById('b1').addEventListener('click',loadUser);
    document.getElementById('b2').addEventListener('click',loadUsers);

    function loadUser(){
      let xhr = new XMLHttpRequest();
      xhr.open('GET','user.json',true);

      xhr.onload = function(){
        if(this.status==200){
          let user = JSON.parse(this.responseText);
          

          var output = '';
          
          output +=  '<ul>' +
            '<li>' + user.id+ '</li>'+
            '<li>' + user.name + '</li>'+
            '<li>' + user.email + '</li>'+ '<ul>';
            document.getElementById('user').innerHTML = output;
        }
      }
      xhr.send(); 
    }

    function loadUsers(){
      let xhr = new XMLHttpRequest();
      xhr.open('GET','users.json',true);

      xhr.onload = function(){
        if(this.status==200){
          let users = JSON.parse(this.responseText);
        
          let output ;
          for(let i in users){
            output += '<ul>'+
              "<li>ID:" + users[i].id + "</li>"+
              "<li>NAME:" + users[i].name + "</li>"+
              "<li>EMAIL:" + users[i].email + "</li>"+
              '</ul>';
              document.getElementById('users').innerHTML = output;
          }
        }
      }
      xhr.send(); 
    }

  </script>
</body>
</html>
